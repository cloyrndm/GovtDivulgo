<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Divulgo: Send Complaints</title>
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
    <script type="text/javascript" src="js/homepage.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#collapseLeft" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapseRight" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Divulgo</a>
            </div>
            <div class="collapse navbar-collapse pull-sm-left" id="collapseLeft">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/homepage}">Complaints</a></li>
                    <li class="active"><a th:href="@{/viewcomplaints}">Sent<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="collapseRight">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/logout}" type="hidden">Logout</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>
<img src="images/love.png" style="width:100px;height:100px;" class="center"/>
<div class="container">
    <div class="row">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Reply ID</th>
                <th>Reply</th>
                <th>Date</th>
                <th>Time</th>
                <!--<th>Start date</th>-->
                <!--<th>Salary</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="vcomplaint : ${viewcomplaint}">
                <td th:text="${vcomplaint.reply_id}"></td>
                <td th:text="${vcomplaint.complaint_reply}"></td>
                <td th:text="${vcomplaint.date}"></td>
                <td th:text="${vcomplaint.time}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
